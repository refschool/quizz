<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <title>API Response Check</title>
    </head>

<body>
    <h1>All Reponses</h1>
    <p id="result">Fetching data...</p>
    <pre id="data"></pre>
    <div id="qcm-container"></div>

    <script>
function displayQCM(jsonData) {
    let questions = JSON.parse(jsonData);
    let qcmHtml = '<form action="http://qcm.test/qcm.php" method="POST" id="qcm">';
    questions.forEach(questionObj => {
        const questionNumber = Object.keys(questionObj)[0];
        const question = questionObj[questionNumber];
        console.log(question);
        
        const types = question.type
        
        qcmHtml += `
            <div class="question">
                <h2>${question.question_texte}</h2>
        `;

        Array.from(Object.keys(question.content)).forEach(key => {
            const reponse = question.content[key];
            qcmHtml += `
                <div class="decalage form-check">
                    <input class="form-check-input" type="checkbox" name="question[${questionNumber}]" id="reponse_${questionNumber}" value="${key}" ${reponse.correct ? 'data-correct="true"' : ''}>
                    <label class="form-check-label" for="reponse_${questionNumber}">
                            ${reponse.html}
                    </label>
                </div>
            `;
        });
        qcmHtml += `<input type="hidden" id="question_type" value="${types}">`
        qcmHtml += '</div>';
    });

    qcmHtml += '<button type="submit" class="btn btn-primary mb3" id="btn"  disabled> Valider </button>';
    qcmHtml += '</form>';

    return qcmHtml;
}

        fetch('http://qcm.test/api.php?action=get_questions')
            .then(response => response.json())
            .then(data => {
                const result = document.getElementById('result');
                const dataElement = document.getElementById('data');

                // Vider les éléments existants
                result.innerHTML = '';
                dataElement.innerHTML = '';
 
                // Traitement objet
                if (typeof data === 'object' && data !== null) { 
                    let stringified = JSON.stringify(data); 
                    const questions = JSON.parse(stringified);
                    console.log(`${data.reference}`);
                    
                    // Affiche qcm
                    const qcmContainer = document.getElementById('qcm-container');
                    qcmContainer.innerHTML = displayQCM(data.reference);
                } else {
                    result.textContent = 'Le format de la réponse est inattendu.';
                }
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Erreur : ' + error.message;
                console.error('Erreur:', error);
            });


            let questionType = document.getElementById('question_type').value;
let btn = document.getElementById('btn');

// reset checked
if (questionType === 'single' || questionType === 'multi') {
    let form = document.getElementById('qcm');
    let previousId = null;

    form.addEventListener('change', function(e) {
        e.preventDefault();
        let id = e.target.getAttribute('id');

        if (!previousId) {
            btn.disabled = false; // enable button at first touch
        }

        if (questionType === 'single' && previousId) {
            document.getElementById(previousId).checked = false;
        }

        previousId = id;
    });
}
    </script>
</body>

</html>
